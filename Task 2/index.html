<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="align"><img src="google-contacts.jpg" height="100px" width="100px"></div>
        <div class="align"><h1>Ask Me a Question</h1></div>
        <div class="align"><input type="text" id="msg" placeholder="Type something..."></div>
        <div class="align btn">
            <button onclick="accept()">Accept</button>
            <button onclick="decline()">Decline</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
